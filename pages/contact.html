            <nav>
                <ul class="navBar">
                    <li><a href="../index.html">Home</a></li>

                </ul>
            </nav>
        </header>
        <main class="backgroundGif">
            <section class="backgroundFormContact">
                <div class="formOnTop">
                    <section>
                        <h2 class="h2Contact">Contact me!</h2>
                        <div class="pContact">
                            <div>Phone: <br> <p>123-456-7890</p></div>
                            <div>E-mail: <br> <p>info@mysite.com</p></div>
                            <div>
                                <span>
                                    <p>Social Network:</p>
                                    <div>
                                        <a href="https://www.instagram.com/isabellemallwitz.id/" target="_blank"><img src="../assets/img/instagram.png" alt="" ></a>
                                        <a href="https://www.linkedin.com/in/isabelle-mallwitz-557b0b14b/" . target="_blank"><img src="../assets/img/linkedin.png" alt=""></a>
                                    </div>
                                </span>
                            </div>
                        </div>
                    </section>
                    <div>
                        <form action="" method="post">
                            <fieldset class="fieldsetContact">
                                <legend class="legendContact">Information</legend>
                                <label for="name" class="labelContact">
                                    <span>Name:</span>
                                    <input type="text" id="name" placeholder="Insert Name" required>
                                </label>
                                <label for="last-name" class="labelContact">
                                    <span>Last Name:</span>
                                    <input type="text" id="last-name" placeholder="Insert Last Name" required>
                                </label>
                                <label for="e-mail" class="labelContact">
                                    <span>E-mail:</span>
                                    <input type="email" id="e-mail" placeholder="Insert E-mail" required>
                                </label>
                                <label for="message" class="labelContact">
                                    <span>Message:</span>
                                    <input type="list" id="message" placeholder="Write a message..." required>
                                </label>
                                <div class="inputContact">
                                    <input type="submit" value="   Submit   ">
                                    <input type="reset" value="   Reset   ">
                                </div>
                            </fieldset>
                        </form>
                    <div/>
                <div/>
            <section/>
        </main>
        <footer>
            <a href="../index.html"><img class="logoIsaFooter" src="../assets/img/logo isa entero.png" alt=""></a>
            <div>
